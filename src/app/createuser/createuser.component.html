

    <div class="container"> 
        <div class="container form-container">
          <form name="new-trip-form" [formGroup]=tripform>
            <div class="form-group col-md-12" >
              <label class="col-form-label" for="formGroupTripName">User Name</label>
              <input type="text" class="form-control" id="formGroupTripName" placeholder="Enter name"  formControlName="name" required >
            </div>
            <div class="form-group col-md-6">
              <label class="col-form-label" for="formGroupTripCost">Email</label>
              <div class="input-group">
                <input type="text" class="form-control" id="formGroupTripMail" formControlName="email" >
              </div>
            </div>
            <div class="form-group col-md-12">
              <label class="col-form-label" for="formGroupDuration">Password</label>
              <input type="text" class="form-control" id="formGroupDuration" formControlName="pass">
            </div>
            <div class="form-group col-md-12">
              <label class="col-form-label" for="formGroupDescription">Mobile</label>
              <input type="number" class="form-control" id="formGroupDescription" placeholder="Mobile" formControlName="mob">
            </div>
            <div class="form-group col-md-12">
              <label class="col-form-label" for="formGroupDescription">Profile Image</label>
              <input type="text" class="form-control" id="formGroupDescription" placeholder="Image" formControlName="image">
            </div>
            <div class="form-actions">
              <button class="btn submit-btn"  type="button" [disabled]="tripform.invalid" >SUBMIT</button>
            </div>
          </form>
        </div>
      </div> 

      <button (click)="submitForm()">POST </button>
