  <h1>Songs List</h1>
  <!-- <input placeholder="Type to filter" [(ngModel)]="searchToken"/>   -->
        <table class="song-list" style="width:100%">
            <tr>
              <th>ID</th>
              <th>Song Name</th>
              <th>Singer Name</th> 
              <th>Date</th>
            </tr>
            
            <tr *ngFor="let song of songs">
              <td >{{song.id }}</td>
              <td>{{ song.name }}</td> 
              <td>{{ song.singer }}</td>
              <td>{{ song.createdAt }}</td>
            </tr>
          </table>
